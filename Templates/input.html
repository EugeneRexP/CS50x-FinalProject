{% extends "layout.html" %}

{% block title %}
    Input
{% endblock %}

{% block main %}
    <form action="/input" method="post">
        <div class="row">
            <div class="col">
                <input class="form-control" autofocus autocomplete="off" id="day" name="day" placeholder="Day" type="number" min="1" max="31">
            </div>
            <div class="col">
                <select class="form-control" name="month" id="month">
                    {% for month in ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"] %}
                        <option value="{{ loop.index }}">{{ month }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <select class="form-control" name="year" id="year">
                    {% for year in range(2023, 2026) %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>       
            </div>
            <div class="col">
                <input class="form-control" autocomplete="off" id="cost" name="cost" placeholder="Value (0.00)" type="number">      
            </div>
            <div class="col">
                <select class="form-control" name="currency" id="currency" default="{{ defaultcurrency }}">
                    {% for currency in currencies %}
                        {% if currency|string() == defaultcurrency|string() %}
                            <option value="{{ currency }}" selected>{{ currency }}</option>
                        {% else %}
                            <option value="{{ currency }}">{{ currency }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <input class="form-control" autocomplete="off" id="tag" name="tag" placeholder="Tag" type="text">      
            </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
{% endblock %}
