{% extends "layout.html" %}

{% block title %}
    Graphs
{% endblock %}

{% block main %}

{{ script|safe }}

<div class="row justify-content-center text-start">
    <div class="col-2">
    </div>  
    <div class="col-2">
        <form action="/graphs" method="post">
            {% for tag in tags %}                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="{{ tag }}" name="{{ tag }}" checked>
                    <label class="form-check-label" for="{{ tag }}">
                        {{ tag }}
                    </label>
                </div> 
            {% endfor %}
            <br>
            <button class="btn btn-primary" type="submit">Generate</button>
        </form>
    </div>
    <div class="col-6">
        {{ div_pie|safe }}
    </div>
</div>
<br>
<br>
<div class="row justify-content-center">
    {{ div_bar | safe }}
</div>

{% endblock %}
