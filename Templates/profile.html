{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <form action="/profile" method="post">
        <div class="mb-3">
            <h2> Set Defaults </h2>
            <div>
                <p>Default Currency: </p>
                <select class="form form-control mx-auto w-auto" name="currency" id="currency" default="{{ defaultcurrency }}">
                    {% for currency in currencies %}
                        <option value="{{ currency }}">{{ currency }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
{% endblock %}
